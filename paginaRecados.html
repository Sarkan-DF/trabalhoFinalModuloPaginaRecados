<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Recados</title>
</head>
<body id="paginaRecados">
    <main>
        <h1>Meus recados</h1>
        <br>
        <form>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao">
                <label for="detalhamento">Detalhamento:</label>
                <input type="text" name="detalhamento" id="detalhamento">
                <button class="button" onclick="salvaTabela()">Salvar</button>
            </div>
            <br><hr><br>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Detalhamento</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="listaRecados"></tbody>
                </table>
            </div>
            <br><hr>
        </form>
    </main>
    <script src="./paginaRecados.js"></script>
</body>
</html>
