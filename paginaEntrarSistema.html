<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login Sistema Recados</title>
</head>
<body>
    <main class="container">
        <div class="caixa1">
            <img src="./images/pexels-simone-defendi-12762122.jpg" alt="" sizes="" srcset="">
        </div>

        <div class="caixa2">
            <div class="posiciona">
                <h2 class="titulo">ENTRAR NO SISTEMA DE RECADOS</h2>
                <br><br>
                <form id="formEntraSistema">
                    <div>
                        <input type="text" name="userName" id="userName" placeholder="User Name" class="imputFormat" required>
                        <input type="password" name="password" id="userPassword" placeholder="Password" class="imputFormat" required>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="button" id="buttonEntrarSistema" onclick="login()">ENTRAR</button>
                    </div>
                    <div class="formatLinks">
                        <a href="./paginaCriarConta.html">CRIAR USUARIO</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./paginaEntrarSistema.js"></script>
</body>
</html>
