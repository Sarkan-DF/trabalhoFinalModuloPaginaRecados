<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Criar Conta</title>
</head>
<body>
    <main class="container">
        <div class="caixa1">
            <img src="./images/pexels-simone-defendi-12762122.jpg" alt="" sizes="" srcset="">
        </div>

        <div class="caixa2">
            <div class="posiciona">
                <h2 class="titulo">CRIAR CONTA</h2>
                <br><br>
                <form id="formCriaConta">
                    <div>
                        <label for="userName1"></label>
                        <input type="text" name="userName" id="userName1" placeholder="User Name" class="imputFormat" required>
                    </div>
                    <br>
                    <div>
                        <label for="password1"></label>
                        <input type="password" name="password" id="password1" placeholder="Password" class="imputFormat" required>
                    </div>
                    <br>
                    <div>
                        <label for="repeatPassword1"></label>
                        <input type="password" name="repeatPassword" id="repeatPassword1" placeholder="Repeat Password" class="imputFormat" required>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="button" id="buttonCriaContaAgora">CRIAR CONTA AGORA</button>
                    </div>
                    <div class="formatLinks">
                        <a href="./paginaEntrarSistema.html">LOGAR NO SISTEMA</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./paginaCriarConta.js"></script>
</body>
</html>
